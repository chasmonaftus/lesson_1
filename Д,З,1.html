<meta charset="utf-8">
<script type="text/javascript">
	var n = parseInt(prompt("Напиши первое число от 0 до 20"));
	var c = parseInt(prompt("Напиши второе число от 0 до 20"));
	var b = parseInt(prompt("Напиши третье число от 0 до 20"));

	if (n == 13) {alert("Поздравляю, первая цифра совпала");}
	else if (c == 13) {alert("Поздравляю, вторая цифра совпала");}
	else if (b == 13) {alert("Поздравляю, третья цифра совпала");}
	else if (n == 14 || n == 12) {alert("Вы ошиблись на одну цифру в первом числе");}
	else if (c == 14 || c == 12) {alert("Вы ошиблись на одну цифру во втором числе");}
	else if (b == 14 || b == 12) {alert("Вы ошиблись на одну цифру в третьем числе");}
	else {alert("Увы ни одна цифра не совпала");}
</script>
