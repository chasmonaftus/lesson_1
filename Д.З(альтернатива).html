<meta charset="utf-8">
<script type="text/javascript">

	function isValid(number){
		if(number >= 1 && number <= 20){
			return true;
		} else {
			return false;
		}
	}

	
	function isValid2(number){
		if(number == answer + 1 || number == answer -1){
			return true;
		} else {
			return false;
		}
	}


	function getrandomInt(min, max)
{
	return Math.round(Math.random() * (max -min)) + min;
}

	var answer = getrandomInt(1,20);
	var tryCount = 0;


	do
	{
		tryCount++;

		var user_answer = prompt("Введи число от 1 до 20");
		if(!isValid(user_answer)){
			alert("Ну я же просил ввести число от 1 до 20");
		} else if(user_answer == answer){
			alert("Поздравляю вы выиграили!");
			break;
		} else if(isValid2(user_answer)){
			alert("Вы почти угадали! Попробуйте ещё");
		} else {
			alert("Вы не угадали! Попробуйте ещё раз!");}
	} while( tryCount > 0);
alert("Игра окончена. Правильный ответ " + answer + " Вы справились за " + tryCount + " попыток");

</script>
